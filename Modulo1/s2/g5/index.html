<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon WebSite</title>
</head>
<body>   
<header>

    <!--Sezione 1 Logo Amazon-->
    <div class="logo">
       <img src="./assets/logo.png" />
    </div>


    <!--Sezione 2 Bottoni-->
    <div class="button">
      <a class="bottoni" href="#">All</a>
      <a class="bottoni" href="#">Today's deals</a>
      <a class="bottoni" href="#">Customer Service</a>
      <a class="bottoni" href="#">Registry</a>
      <a class="bottoni" href="#">Gift Cards</a>
      <a class="bottoni" href="#">Sell</a>
    
    </div>
</header>


<main>
    <!--Sezione 3 Striscia arancione-->
    <div class="strisciaarancione">
       <span>Shop All Holiday Gift Cards</span>
    </div> 

    <!--Sezione 4 Striscia verde-->
    <div class="regalinatale">
       <h1>Holiday Gift Guides</h1>
       <h3>Be a go-gifter</h3>
    </div>


    <!--Sezione 5 Regali pt1-->
    <div class="sezioneregali">
        <div class="trova il regalo">
          <span class="titolo">Find the perfect gift</span>
          <span class="collegamento">Shop now</span>
        </div>

        <div>
           <img class="immagine" src="assets/img_1.jpg"/>
           <img class="immagine" src="assets/img_2.jpg"/>
           <img class="immagine" src="assets/img_3.jpg"/>
           <img class="immagine" src="assets/img_4.jpg"/>
    </div>

    <!--Sezione 6 Regali pt2-->
    <div class="sezione regali2">
        <img class="immagine2" src="assets/img_9.png"/>
        <span class="titolo">Play the gifting game</span>
          <span class="collegamento">Shop gaming</span>
    </div>

    <!--Sezione 7 Regali pt3-->
    <div class="sezione regali3">
        <img class="immagine2" src="assets/img_10.png"/>
        <span class="titolo">The sound of Cheer</span>
          <span class="collegamento">Shop audio & Accessories</span>
    </div>

</main>


<footer>
 <!--Sezione 8 chiusura pagina-->

  <div id="backtotop" class="bg-light-dark">
     <a class="color-white" href="#">Back to top</a>
  </div>

  <div id="footerlogo">
    <img src="assets/logo.png" alt="logo Amazon"/>
  </div>
  


    
</footer>
</body>
</html>
