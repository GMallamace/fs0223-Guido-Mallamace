<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile-Netflix</title>
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Link CSS-->
    <link rel="stylesheet" href="./profile.css" />
</head>

<body>
   <!--Header della pagina-->
   <header>
    <!--Navbar / Logo e Icone a dx-->
       <nav class="navbar navbar-expand-lg text-light py-0" data-bs-theme="dark">
           <div class="container-fluid">
                 <a class="navbar-brand" href="./home.html"><img src="./Netflix-assets/assets/netflix_logo.png"
                 alt="logotipo Netflix"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="d-flex">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="d-flex align-items-center me-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </li>
                            <li class="nav-item dropdown">
                                <button class="btn dropdown-toggle px-0 px-lg-2" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="./Netflix-assets/assets/kids_icon.png" class="profile-img" />
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item" href="./home.html">Homepage</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="./settings.html">General Settings</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--FINE Navbar-->

    <!--Main-->
    <main>
        <!--Titolo,Img Profilo e Lingua da Selezionare-->
        <div class="container mt-3">
            <div class="row w-75 mx-auto ">
                <div class="col px-0 border-bottom border-1 border-secondary">
                    <h2 class="edit-profile">Edit Profile</h2>
                </div>
            </div>
            <div class="row w-75 mx-auto mt-3">
                <div class="col-2 px-0">
                    <img class="rounded-1" src="./Netflix-assets/assets/avatar.png">
                </div>
                <div class="col-9 border-bottom border-1 border-secondary pb-3">
                    <input type="text" class="form-control bg-secondary text-light shadow-none rounded-0 border-0"
                        placeholder="Inserisci Nome e Cognome">
                    <p class="custom-txt mt-3">Language:</p>
                    <select id="lang-select"
                    class="form-select w-auto bg-black rounded-0 text-light shadow-none border border-1 border-light py-1 pe-5 mt-1">
                        <option class="text-bg-dark" selected>Italian</option>
                        <option class="text-bg-dark" value="1">English</option>
                        <option class="text-bg-dark" value="2">Spanish</option>
                        <option class="text-bg-dark" value="3">French</option>
                    </select>
                </div>
            </div>
            <!--Fine Parte 2-->


            <!--Inizio Parte 3 / MATURITY SETTINGS-->
            <div class="row w-75 mx-auto mt-3">
                <div class="col-2"></div>
                <div class="col-9 border-bottom border-1 border-secondary pb-2">
                    <p class="custom-txt">Maturity Settings:</p>
                    <button class="btn btn-sm btn-dark rounded-0 px-3 my-2">ALL MATURITY
                        RATINGS</button>
                    <p class="alt-txt">Show titles of all maturity ratings for this profile
                    </p>
                    <button
                        class="custom-btn btn btn-sm custom-bg rounded-0 border-1 border-light my-3 px-4 text-secondary">EDIT</button>
                </div>
            </div>
            <!--FINE Parte 3 / MATURITY SETTINGS-->

            <!--INIZIO Parte 4 / LISTA DA SPUNTARE-->
            <div class="row w-75 mx-auto border-bottom border-1 border-secondary pb-3">
                <div class="col-2"></div>
                <div class="col-8 mt-3">
                    <div class="checkbox-container d-flex align-items-center">
                        <input id="check-1" type="checkbox" checked>
                        <label class="alt-txt mb-1 ms-1">Autoplay next episode in a series of all devices</label>
                    </div>
                    <div class="checkbox-container d-flex align-items-center mt-1">
                        <input id="check-1" type="checkbox" checked>
                        <label class="alt-txt mb-1 ms-1">Autoplay previews while browsing on all devices</label>
                    </div>
                </div>
            </div>
            <!--FINE Parte 4 / LISTA DA SPUNTARE-->

            <!--Parte 5 / FINALEEE-->
            <div class="row w-75 mx-auto my-4">
                <div class="col d-flex flex-column flex-md-row p-0 align-items-center">
                    <button
                        class="custom-btn btn rounded-0 border-1 border-light px-4 py-1 text-secondary">SAVE</button>
                    <button
                        class="custom-btn my-4 my-md-0 btn rounded-0 border-1 border-light px-4 py-1 mx-5 text-secondary">CANCEL</button>
                    <button class="custom-btn btn rounded-0 border-1 border-light px-4 py-1 text-secondary">DELETE
                        PROFILE</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
