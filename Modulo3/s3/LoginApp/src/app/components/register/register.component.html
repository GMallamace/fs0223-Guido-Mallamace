<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="border p-3 rounded-3">
      <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
          <span class="fs-3">Register</span>
        </div>
      </div>
  
      <div class="row">
        <div class="col mb-3">
          <label for="firstname" class="form-label">Nome</label>
          <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="col mb-3">
          <label for="lastname" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
      </div>
  
      <div class="row">
        <div class="col mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div class="form-text"></div>
        </div>
      </div>
  
      <div class="row">
        <div class="col mb-3">
          <label for="mobile" class="form-label">Cellulare</label>
          <input type="text" class="form-control" id="mobile" formControlName="mobile">
          <div class="form-text"></div>
        </div>
  
        <div class="col mb-3 ps-3">
          <div class="m-1">Sesso</div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" value="m" id="male" formControlName="gender">
            <label class="form-check-label" for="male">Uomo</label>
          </div>
  
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" value="f" id="female" formControlName="gender">
            <label class="form-check-label" for="female">Donna</label>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd">
          <div class="form-text"></div>
        </div>
  
        <div class="col mb-3">
          <div class="rpwd">Repeat Password</div>
          <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
          <div class="form-text"></div>  
        </div>
      </div>
  
      <div class="row">
        <div class="col-6 offset-3">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Invia</button>
          </div>
        </div>
      </div>
    </form>
  </div>
